<html>
	<head>
		<title></title>
		<!--
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
		-->
		<style type="text/css">
		.bg {
  z-index: 1000000;
  width: 240px;
  height: 240px;
  border-radius: 35%;
  background: -webkit-radial-gradient(50px 220px, #ffda75 18%, #ff3a49 43%, #ff3a49 50%, #e518a1 70%, #6634e1 100%);
  position: absolute;
  left: 60%;
  transform: translate(-50%, -50%);
  top: 50%;
  box-shadow: 0px 3px 12px -1px rgba(0, 0, 0, 0.4);
}
.bg .camera {
  width: 145px;
  height: 145px;
  border: 15px solid #fff;
  border-radius: 30%;
  position: relative;
  left: 50%;
  transform: translate(-50%, -50%);
  top: 50%;
  box-shadow: 0px 2px 7px -1px rgba(0, 0, 0, 0.2);
}
.bg .camera .circle {
  width: 60px;
  height: 60px;
  border: 15px solid #fff;
  border-radius: 100%;
  position: relative;
  left: 50%;
  transform: translate(-50%, -50%);
  top: 50%;
  box-shadow: 0px 2px 7px -1px rgba(0, 0, 0, 0.2);
}
.bg .camera .flash {
  width: 20px;
  height: 20px;
  background: #fff;
  position: absolute;
  border-radius: 100%;
  right: 15px;
  top: 15px;
  box-shadow: 0px 2px 7px -1px rgba(0, 0, 0, 0.2);
}

.bg::after {
  content: "CSS Version";
  text-align: center;
  display: block;
  position: absolute;
  top: 270px;
  font-family: sans-serif;
  font-weight: 800;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
}

img {
  width: 400px;
  position: absolute;
  display: block;
  left: 40%;
  transform: translate(-50%, -50%);
  top: 51.5%;
}
		</style>
		<script type="text/javascript">
		
		</script>
	</head>
	<body>
		<div class="bg">
  <div class="camera">
    <div class="flash"></div>
    <div class="circle"></div>
  </div>
</div>
<img src="http://www.droid-life.com/wp-content/uploads/2016/05/new-instagram-icon22.jpg" alt="instagram logo original" />
	</body>
</html>
